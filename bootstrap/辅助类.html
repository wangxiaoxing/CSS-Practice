<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式的列重置</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="pull-left">
        向左快速浮动
    </div>
    <div class="pull-right">
        向右快速浮动
    </div>
    <div class="row">
        <div class="center-block" style="width:200px;background-color: #ccc">
            居中元素
        </div>
    </div>
    <!-- 清除浮动clearfix -->
    <div class="clearfix" style="backrgound:#D8D8D8;border: 1px solid #000;padding: 10px;">
        <div class="pull-left" style="background: #58D3F7;">左浮动</div>
        <div class="pull-right" style="background: #DA81F5;">右浮动</div>
    </div>

    <div class="row" style="padding: 91px 100px 19px 50px;">
        <div class="show" style="left-margin:10px;width:300px;background-color:#ccc;">
            这是 show class 的实例
        </div>
        <div class="hidden" style="width:200px;background-color:#ccc;">
            这是 hide class 的实例
        </div>
    </div>
    <!-- sr-only表示只对屏幕阅读器可见 -->
    <div class="row" style="padding: 91px 100px 19px 50px;">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="email">Email 地址</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label class="sr-only" for="pass">密码</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </form>
          </div>
</body>

</html>
