<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .outerbox {
            display: flex;
        }

        .flexbox {
            width: 90px;
            height: 90px;
            background-color: blue;
            display: flex;
        }

        .item {
            width: 30px;
            height: 30px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="outerbox">
        <div class="firstColumn">
            <div class="flexbox">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: center;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content:flex-end;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="align-items: center">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: center;align-items: center;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: flex-end;align-items: center;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="align-items: flex-end;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: center;align-items: flex-end;">
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: flex-end;align-items: flex-end;">
                <div class="item"></div>
            </div>
        </div>
        <div class="secondColumn" style="margin-left: 30px;">
            <div class="flexbox" style="justify-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-direction:column;justify-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-direction:column;align-items:center;justify-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-direction:column;align-items:flex-end;justify-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <!-- 这里可以用类选择器.item:nth-child(2) {
                align-self: center;
            } -->
            <div class="flexbox">
                <div class="item"></div>
                <div class="item" style="align-self: center;"></div>
            </div>
            <br>
            <div class="flexbox" style="justify-content: space-between;">
                <div class="item"></div>
                <div class="item" style="align-self: flex-end;"></div>
            </div>
            <br>
        </div>
        <div class="thirdColumn" style="margin-left: 30px;">
            <div class="flexbox">
                <div class="item"></div>
                <div class="item" style="align-self: center;"></div>
                <div class="item" style="align-self: flex-end;"></div>
            </div>
        </div>
        <div class="forthColumn" style="margin-left: 30px;">
            <div class="flexbox" style="flex-wrap:wrap;justify-content: flex-end;align-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-wrap: wrap;align-content: space-between;">
                <div class="column" style="flex-basis: 100%;display: flex;justify-content: space-between;">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="column" style="flex-basis: 100%;display: flex;justify-content: space-between;">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
        </div>
        <div class="fifthColumn" style="margin-left: 30px;">
            <div class="flexbox" style="flex-wrap: wrap;align-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-direction:column;flex-wrap: wrap;align-content: space-between;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <br>
            <div class="flexbox" style="flex-wrap: wrap;">
                <div class="row" style="flex-basis: 100%;display: flex;">
                    <div class="item"></div>
                    <div class="item" style="justify-content:center;"></div>
                    <div class="item" style="justify-content: space-between;"></div>
                </div>
                <div class="row" style="flex-basis: 100%;display: flex;justify-content: center;">
                    <div class="item"></div>
                </div>
                <div class="row" style="flex-basis: 100%;display: flex;justify-content: space-between;">
                    <div class="item"></div>
                    <div class="item" ></div>
                </div>
            </div>

        </div>

        <div class="sixthColumn" style="margin-left: 30px;">
            <div class="flexbox" style="flex-wrap: wrap;">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>

            </div>
        </div>
    </div>

</body>

</html>
