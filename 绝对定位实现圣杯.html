<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .container{
         position: relative;
      }
      .main,.left,.right{
          min-height: 130px;
          top:0;
      }
      .main{
          background: blue;
          margin: 0 300px 0 200px;
      }
      .left{
          background: green;
          position: absolute;
          width:200px;
          left:0;
      }
      .right{
          background: red;
          position: absolute;
          width:300px;
          right: 0;
      }
    </style>
</head>
<body>
    <div class="container">
       <div class="main">main</div>
       <div class="left">left</div>
       <div class="right">right</div>
    </div>
</body>
</html>
